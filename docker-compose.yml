version: '3.8'

services:
  vlm-demo:
    build: .
    ports:
      - "7860:7860"
    env_file:
      - .env
    volumes:
      - ./flagged:/app/flagged  # Persist flagged data
    restart: unless-stopped
    environment:
      - APP_PORT=7860
    networks:
      - vlm-network

  # Optional: Run Ollama alongside for local models
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    restart: unless-stopped
    networks:
      - vlm-network

networks:
  vlm-network:
    driver: bridge

volumes:
  ollama-data:
